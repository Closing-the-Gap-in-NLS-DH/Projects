name: CI

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate JSON
        uses: Closing-the-Gap-in-NLS-DH/project-validator@main
        with:
          input_folder: ${{ github.workspace }}/PROJECTS
          input_schema: ${{ github.workspace }}/SCHEMATA/project.schema.json 