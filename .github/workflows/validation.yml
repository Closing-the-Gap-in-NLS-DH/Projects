name: Project validation

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate JSON
        uses: Closing-the-Gap-in-NLS-DH/project-validator@main
        with:
          workspace: ${{ github.workspace }}
